<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" media="screen" title="no title" charset="utf-8">
  <script src="src/jquery.min.js" charset="utf-8"></script>
  <script src="src/jquery.dataTables.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="heading">
    <h1 class="text-center">Trip Planner</h1>
  </div>
  <div class="container img-background">
    <div class="form-elements">
      <form class="form-group">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" required id="origin">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="origin">Destination</label>
            <input type="text" class="form-control" required id="destination">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="start">Start Date</label>
            <input type="text" class="form-control" name="start" value="">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="enddate">End Date</label>
            <input type="text" class="form-control" name="enddate" value="">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label for="start">Stops</label>
            <input type="number" class="form-control" name="stops" min=1 required/>
          </div>
        </div>
        <div class="row">
          <div class="button-container">
            <input type="submit" class="btn btn-success text-right" id="search" value="Submit">
          </div>
        </div>
      </form>
    </div>
    <div class="data-table col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <table id="trip-data-table" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Add</th>
            <th>Remove</th>
            <th>Stops</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <div class="row-fluid footer-container">
    &copy; QBurst
  </div>
</body>

</html>
